<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="color-editor-panel">
        <h4><i class="fa-solid fa-palette"></i> Edit Theme</h4>
        <div class="color-group">
            <label>Nền Web</label>
            <input type="color" id="pickerBgSection" value="#65432A">
        </div>
        <div class="color-group">
            <label>Màu Chính</label>
            <input type="color" id="pickerPrimary" value="#5E4032">
        </div>
        <div class="color-group">
            <label>Màu Nút/Chữ</label>
            <input type="color" id="pickerTextDark" value="#1A1A1A">
        </div>
        <div class="color-group">
            <label>Nền Card</label>
            <input type="color" id="pickerBgCard" value="#F7F4EF">
        </div>
        <div class="color-group">
            <label>Nền Input</label>
            <input type="color" id="pickerBgInput" value="#F2EFE9">
        </div>
    </div>

    <section class="reservation-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-9">
                    <div class="reservation-card">
                        <div class="steps-header">
                            <div class="step-item active" id="step1-indicator">
                                <span class="step-circle">1</span>
                                <span class="step-text">Location</span>
                            </div>
                            <div class="step-item" id="step2-indicator">
                                <span class="step-circle">2</span>
                                <span class="step-text">Time</span>
                            </div>
                            <div class="step-item" id="step3-indicator">
                                <span class="step-circle">3</span>
                                <span class="step-text">Info</span>
                            </div>
                        </div>

                        <h2 class="reservation-title">BOOK YOUR TABLE</h2>

                        <form id="bookingForm" onsubmit="return false;">

                            <div id="step1-container">
                                <div class="booking-group-wrapper">
                                    <div class="booking-item">
                                        <div class="booking-icon"><i class="fa-solid fa-location-dot"></i></div>
                                        <select id="locationPicker" class="booking-input-reset">
                                            <option value="1">Main Branch (Hanoi)</option>
                                            <option value="2">Branch 2 (Da Nang)</option>
                                            <option value="3">Branch 3 (Saigon)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="button" onclick="goToStep2()" class="btn-check-availability"
                                        style="max-width: 400px; margin: 0 auto;">NEXT STEP</button>
                                </div>
                            </div>

                            <div id="step2-container" style="display: none;">
                                <a href="javascript:void(0)" class="back-link" onclick="goToStep(1)">
                                    <i class="fa-solid fa-arrow-left me-2"></i> Back to Location
                                </a>

                                <div class="booking-group-wrapper">
                                    <div class="d-flex w-100">
                                        <div class="booking-item border-right-custom">
                                            <div class="booking-icon"><i class="fa-regular fa-calendar"></i></div>
                                            <input type="text" id="datePicker" class="booking-input-reset"
                                                placeholder="Select Date">
                                        </div>
                                        <div class="booking-item">
                                            <div class="booking-icon"><i class="fa-regular fa-clock"></i></div>
                                            <select id="timePicker" class="booking-input-reset"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="booking-group-wrapper">
                                    <div class="d-flex w-100">
                                        <div class="booking-item border-right-custom">
                                            <div class="booking-icon"><i class="fa-regular fa-user"></i></div>
                                            <select id="peoplePicker" class="booking-input-reset"></select>
                                        </div>
                                        <div class="booking-item">
                                            <div class="booking-icon"><i class="fa-solid fa-champagne-glasses"></i>
                                            </div>
                                            <select id="occasionPicker" class="booking-input-reset">
                                                <option value="">Occasion (Optional)</option>
                                                <option value="Birthday">Birthday</option>
                                                <option value="Anniversary">Anniversary</option>
                                                <option value="Business">Business Meal</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="button" id="btnCheck" class="btn-check-availability">CHECK
                                        AVAILABILITY</button>
                                </div>
                                <div class="available-times-container" id="availableTimes" style="display: none;"></div>
                            </div>

                            <div id="step3-container" style="display: none;">
                                <a href="javascript:void(0)" class="back-link" onclick="goToStep(2)">
                                    <i class="fa-solid fa-arrow-left me-2"></i> Change Time
                                </a>

                                <div class="selected-summary">
                                    <i class="fa-solid fa-check-circle me-2" style="color: var(--primary);"></i>
                                    <span id="summaryText" style="font-weight: 600;"></span>
                                </div>

                                <div class="row g-2">
                                    <div class="col-md-6"><input type="text" id="inputFName" class="form-control-step2"
                                            placeholder="First Name *"></div>
                                    <div class="col-md-6"><input type="text" id="inputLName" class="form-control-step2"
                                            placeholder="Last Name *"></div>
                                    <div class="col-md-6"><input type="email" id="inputEmail" class="form-control-step2"
                                            placeholder="Email Address *"></div>
                                    <div class="col-md-6"><input type="tel" id="inputPhone" class="form-control-step2"
                                            placeholder="Phone Number *"></div>
                                    <div class="col-12"><textarea class="form-control-step2" rows="2"
                                            placeholder="Special Request (Optional)"></textarea></div>
                                </div>

                                <div class="payment-section mt-4">
                                    <h4 class="payment-header">Payment</h4>

                                    <div class="payment-box">
                                        <div class="payment-option">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <label class="custom-radio-label">
                                                    <input type="radio" name="paymentMethod" value="card" onchange="togglePaymentDetails()">
                                                    <span class="radio-mark"></span>
                                                    <span class="label-text">Card</span>
                                                </label>
                                                <div class="payment-icons">
                                                    <span class="card-badge"><i class="fa-brands fa-cc-visa"
                                                            style="color: #1A1F71;"></i></span>
                                                    <span class="card-badge"><i class="fa-brands fa-cc-mastercard"
                                                            style="color: #EB001B;"></i></span>
                                                </div>
                                            </div>

                                            <div id="cardDetails" class="mt-3">
                                                <div class="combined-input">
                                                    <span class="input-icon"><i
                                                            class="fa-regular fa-credit-card"></i></span>
                                                    <input type="text" class="input-reset flex-grow-1"
                                                        placeholder="Card number">
                                                    <input type="text" class="input-reset text-end"
                                                        style="width: 110px;" placeholder="MM / YY CVC">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="payment-option mt-3">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <label class="custom-radio-label">
                                                    <input type="radio" name="paymentMethod" value="paypal"
                                                        onchange="togglePaymentDetails()">
                                                    <span class="radio-mark"></span>
                                                    <span class="label-text">PayPal</span>
                                                </label>
                                                <div class="payment-icons d-flex align-items-center">
                                                    <i class="fa-brands fa-paypal"
                                                        style="color: #003087; font-size: 18px;"></i>
                                                    <span class="ms-1 fw-bold fst-italic"
                                                        style="color: #003087; font-size: 14px;">PayPal</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="payment-option mt-3">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <label class="custom-radio-label">
                                                    <input type="radio" name="paymentMethod" value="stripe"
                                                        onchange="togglePaymentDetails()">
                                                    <span class="radio-mark"></span>
                                                    <span class="label-text">Twint / Stripe</span>
                                                </label>
                                                <div class="payment-icons">
                                                    <span class="fw-bold"
                                                        style="color: #635bff; font-size: 16px;">stripe</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mt-3 text-start">
                                    <div class="d-flex align-items-start">
                                        <input type="checkbox" id="agreeTerms" class="custom-checkbox-input">
                                        <label for="agreeTerms" class="d-flex align-items-start"
                                            style="cursor: pointer; user-select: none;">
                                            <i class="fa-regular fa-circle custom-checkbox-icon mt-1"></i>
                                            <span
                                                style="font-family: 'Bricolage Grotesque', sans-serif; font-size: 15px; color: #000; line-height: 1.5;">
                                                By clicking ‘Complete reservation’, you agree to our Terms of Use and <a
                                                    href="#"
                                                    style="color: #5E4032; text-decoration: none; font-weight: 700;">Privacy
                                                    Policy</a>.
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="button" id="btnComplete" class="btn-check-availability">COMPLETE
                                        RESERVATION</button>
                                </div>
                            </div>

                            <div id="step4-container" style="display: none; text-align: center; padding: 20px 0;">
                                <div class="success-icon"
                                    style="color: var(--primary); font-size: 60px; margin-bottom: 20px;">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                                <h3 class="reservation-title" style="font-size: 24px; margin-bottom: 10px;">BOOKING
                                    SUCCESS!</h3>
                                <p style="color: #666; font-size: 16px; margin-bottom: 30px;">
                                    Thank you, <span id="successName"
                                        style="font-weight: 700; color: var(--primary);"></span>!<br>
                                    Your table has been reserved.
                                </p>
                                <button type="button" onclick="location.reload()" class="btn-check-availability"
                                    style="max-width: 250px; margin: 0 auto;">MAKE ANOTHER BOOKING</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button id="toggleBranchModeBtn" title="Toggle Branch Mode" style="
    position: fixed; 
    bottom: 20px; 
    left: 20px; 
    z-index: 9999; 
    width: 45px; 
    height: 45px; 
    border-radius: 50%; 
    background: #5E4032; 
    border: none; 
    cursor: pointer; 
    display: flex; 
    transition: transform 0.2s;">
    </button>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
